<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 40px;
    }

    .pricing-table {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .plan {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      width: 280px;
      text-align: center;
      padding: 30px 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .plan:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    }

    .plan h2 {
      margin: 0;
      font-size: 1.4rem;
      color: #333;
    }

    .price {
      font-size: 2rem;
      margin: 20px 0;
      color: #0078d7;
      font-weight: bold;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .features li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 8px;
      background: linear-gradient(135deg, #0078d7, #00b4d8);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #005fa3, #0096c7);
    }

    /* Highlighted plan */
    .featured {
      border: 2px solid #0078d7;
    }

    .featured::before {
      content: "POPULAR";
      position: absolute;
      top: 0;
      left: 0;
      background: #0078d7;
      color: #fff;
      padding: 6px 12px;
      font-size: 0.8rem;
      font-weight: bold;
      border-bottom-right-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="pricing-table">
    <div class="plan">
      <h2>Basic</h2>
      <div class="price">$9/mo</div>
      <ul class="features">
        <li>✔ 5 Projects</li>
        <li>✔ Basic Support</li>
        <li>✔ Community Access</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="plan featured">
      <h2>Pro</h2>
      <div class="price">$29/mo</div>
      <ul class="features">
        <li>✔ Unlimited Projects</li>
        <li>✔ Priority Support</li>
        <li>✔ Advanced Tools</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>

    <div class="plan">
      <h2>Enterprise</h2>
      <div class="price">$99/mo</div>
      <ul class="features">
        <li>✔ Custom Solutions</li>
        <li>✔ Dedicated Manager</li>
        <li>✔ 24/7 Support</li>
      </ul>
      <a href="#" class="btn">Choose Plan</a>
    </div>
  </div>
</body>
</html>
