<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image:  url(d9b.jpg);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Outer flex container */
    .outer-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Row sections */
    .row {
      display: flex;
      gap: 15px;
      padding: 10px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background: #fff;
    }

    /* Boxes */
    .box {
      flex: 1;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 6px;
      color: #fff;
      transition: transform 0.3s;
    }
    .box:hover {
      transform: rotate(5deg) scale(1.05);
    }

    /* Different colors */
    .box1 { background: #6B5B95; }
    .box2 { background: #FF6F61; }
    .box3 { background: #88B04B; }
    .box4 { background: #FFD700; color:#333; }
    .box5 { background: #2E8B57; }
    .box6 { background: #FF4500; }

    /* Alignment variations */
    .row.center {
      justify-content: center;
    }
    .row.space-between {
      justify-content: space-between;
    }
    .row.flex-end {
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <h1>Flexbox Layout </h1>
  <div class="outer-container">
    <!-- Row 1: Centered -->
    <div class="row center">
      <div class="box box1">Box 1</div>
      <div class="box box2">Box 2</div>
    </div>

    <!-- Row 2: Space Between -->
    <div class="row space-between">
      <div class="box box3">Box 3</div>
      <div class="box box4">Box 4</div>
      <div class="box box5">Box 5</div>
    </div>

    <!-- Row 3: Flex End -->
    <div class="row flex-end">
      <div class="box box6">Box 6</div>
      <div class="box box1">Box 7</div>
    </div>
  </div>
</body>
</html>
