<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    .contact-form {
  max-width: 400px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.styled-input {
  padding: 10px 14px;
  border: 1px solid #ddd;
  border-radius: 6px;
  transition: border 0.3s ease;
}

.styled-input:focus {
  border: 2px solid #4A90E2;
  outline: none;
}

.styled-btn {
  background: linear-gradient(90deg, #4A90E2, #357ABD);
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
}

.styled-btn:hover {
  transform: scale(1.05);
  background: #357ABD;
}
h1{
 
    text-align: center;
    color: rgb(7, 31, 121);
}

</style>
</head>
<body>
    <h1>Contact Form</h1>
    <form class="contact-form">
  <input type="text" placeholder="Your Name" class="styled-input" />
  <input type="email" placeholder="Your Email" class="styled-input" />
  <textarea placeholder="Your Message" class="styled-input"></textarea>
  <button type="submit" class="styled-btn">Send Message</button>
</form>

</body>
</html>
